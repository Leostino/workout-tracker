<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Authors-->
    <meta name="author" content="" />
    
    <!--Bootstrap-->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--Style-->
    <link href="../style/workout.css" rel="stylesheet">

    <title>Workout Tracker</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center h-100 border border-dark rounded mt-5">
        <h1 class="mt-1 font-weight-bold">WORKOUT TRACKER</h1>
         <form action="/new-user" method="post">
           <h4 class="text-center mt-4 mb-2 font-weight-bold">Create a New User or View Workouts</h4>
           <div class="ml-2 pl-5 mt-1">
           <input class="ml-5 mt-1 d-block rounded" id="username" type="text" name="username" placeholder="username*">
           <input class="mt-3 ml-n4 btn btn-success btn-lg" type="submit" value="Create User">
           <input class="mt-3 ml-5 btn btn-success btn-lg" type="submit" value="View Workouts">
          </div>
         </form>
         <article class="mt-5">
           <h3 class="text-center font-weight-bold">Add Workouts</h3>
           <div class="row mt-2">
           <form class="col-md-4 border border-dark rounded mt-2" action="/workout/add" method="post">
             <h5 class="text-center font-weight-bold">Running</h5>
             <label>Mileage</label>
           <input class="rounded" id="mileage" type="text" name="username" placeholder="miles completed*"><br>
           <label>Duration</label>
           <input class="ml-n1 rounded" id="duration" type="text" name="description" placeholder="duration* (mins.)">
           
           <div class="mt-4 d-flex justify-content-center">
           <input class="btn btn-success mt-2" type="submit" value="Submit">
          </div>
        </form>
        <form class="col-md-4 mt-2 border border-dark rounded">
            <h5 class="text-center font-weight-bold">Bench Press</h5>
            <label>Laps</label>
          <input class="ml-4 rounded" id="uid" type="text" name="username" placeholder="No. of laps*"><br>
          <label>Weight</label>
          <input class="ml-2" id="desc" type="text" name="description" placeholder="weight* (#)"><br>
          <label>Duration</label>
          <input class="ml-n1 rounded" id="dur" type="text" name="duration" placeholder="duration* (mins.)">
          <div class="mt-2 d-flex justify-content-center">
          <input class="btn btn-success mt-n2" type="submit" value="Submit">
         </div>
        </form>
       <form class="col-md-4 mt-2 border border-dark rounded">
          <h5 class="text-center font-weight-bold">Biking</h5>
          <label>Mileage</label>
        <input class="rounded" id="mileage" type="text" name="username" placeholder="miles completed*"><br>
        <label>Duration</label>
        <input class="ml-n1 rounded" id="duration" type="text" name="description" placeholder="duration* (mins.)">
        
        <div class="mt-4 d-flex justify-content-center">
        <input class="btn btn-success mt-2" type="submit" value="Submit">
       </div>
      </form>
     </div>
    
    </article>
    </div>
    
</body>
</html>
