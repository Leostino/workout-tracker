<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  
  <!--Authors-->
  <meta content="" name="author">
  
  <!--Bootstrap-->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"><!--Style-->
  
  <!--frontend css-->
  <link href="../style/workout.css" rel="stylesheet">

	<title>Workout Tracker</title>
</head>
<body>

  <!--wrapper for the page-->

	<div class="container d-flex flex-column justify-content-center align-items-center h-100 border border-dark rounded mt-5">
		<h1 class="mt-1 font-weight-bold">WORKOUT TRACKER</h1>
		<header class="border border-dark border-top-0 border-left-0 border-right-0">
			<h5 class="font-weight-bold" id="welcomeUser"></h5>
    </header>
    
    <!--form for username-->

		<form class="mb-3 mt-2 col-6 shadow p-3 text-center rounded" id="user-form" name="user-form">
			<h4 class="text-center mt-2 mb-2 font-weight-bold">Create a New User</h4>
			<div id="nameDiv" class="ml-2 pl-5 mt-1">
				<div id="usernameDiv" class="ml-5 pl-2">
					<input class="ml-5 pl-4 mt-3 d-block rounded" id="username" name="username" placeholder="type your username*" type="text">
				</div><input class="mt-3 ml-n5 btn btn-success btn-lg" id="create-button" type="submit" value="Create User">
			</div>
    </form>
    
    <!--section to add workout-->

		<section class="mt-4 mb-3 shadow w-100 h-50" id="add-workout">
			<h3 class="text-center font-weight-bold">Add Workouts</h3>
			<div class="row mt-2 border-top border-success ml-1 mr-1">

        <!--form for running data-->

				<form class="col-md-4 mt-2">
					<h5 class="text-center font-weight-bold">Running</h5><label class="ml-3">Distance</label> <input class="rounded ml-3" id="run-distance" name="distance" placeholder="miles completed*" type="text"><br>
					<label class="ml-3">Duration</label> <input class="ml-3 rounded" id="run-duration" name="duration" placeholder="duration* (mins.)" type="text">
					<div class="mt-4 d-flex justify-content-center">
						<input class="btn btn-success mt-2 ml-5" id="run-button" type="submit" value="Submit">
					</div>
        </form>
        
        <!--form for benchpress data-->

				<form class="col-md-4 mt-2 border-left border-right border-success">
					<h5 class="text-center font-weight-bold">Bench Press</h5><label class="ml-4">Laps</label> <input class="ml-4 rounded" id="lift-laps" name="laps" placeholder="No. of laps*" type="text"><br>
					<label class="pl-1">Weight</label> <input class="ml-4" id="lift-weight" name="weight" placeholder="weight* (#)" type="text"><br>
					<label>Duration</label> <input class="ml-3 rounded" id="lift-duration" name="duration" placeholder="duration* (mins.)" type="text">
					<div class="mt-2 d-flex justify-content-center">
						<input class="btn btn-success ml-2 mt-n2" id="lift-button" type="submit" value="Submit">
					</div>
        </form>
        
        <!--form for biking data-->

				<form class="col-md-4 mt-2">
					<h5 class="text-center font-weight-bold">Biking</h5><label class="ml-2">Distance</label> <input class="rounded ml-3" id="bik-distance" name="distance" placeholder="miles completed*" type="text"><br>
					<label class="ml-2 pl-1">Duration</label> <input class="ml-2 rounded" id="bik-duration" name="duration" placeholder="duration* (mins.)" type="text">
					<div class="mt-4 d-flex justify-content-center">
						<input class="btn btn-success mt-2 ml-3 mb-2" id="bik-button" type="submit" value="Submit">
					</div>
				</form>
			</div>
    </section>
    
    <!--div for View workout button-->

		<div class="mb-3">
			<input class="mt-4 ml-3 btn btn-success btn-lg" id="view-button" type="submit" value="View Workouts">
    </div>
    
    <!--section for workout display-->

    <section id="view-workout" class="w-100 text-center d-flex justify-content-between mb-5">
    </section>    
  </div>
  
   <!-- jQuery library -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  
  <!--frontend javascript-->

	<script src="../js/frontend.js">
	</script>
</body>
</html>
