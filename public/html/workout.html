<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Authors-->
    <meta name="author" content="" />
    
    <!--Bootstrap-->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--Style-->
    <link href="../style/workout.css" rel="stylesheet">

    <!-- jQuery library -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Workout Tracker</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center h-100 border border-dark rounded mt-5">
        <h1 class="mt-1 font-weight-bold">WORKOUT TRACKER</h1>
        <header class ="border  border-dark border-top-0 border-left-0 border-right-0 ">
				<h5 id="welcomeUser" class="font-weight-bold"></h5>
		    </header>
         <form id="user-form" class="mb-3 mt-2 col-6 shadow p-3 text-center rounded">
           <h4 class="text-center mt-2 mb-2 font-weight-bold">Create a New User</h4>
           <div class="ml-2 pl-5 mt-1">
             <div class="ml-5 pl-2">
           <input class="ml-5 pl-4 mt-3 d-block rounded" id="username" type="text" name="username" placeholder="type your username*">
          </div>
           <input id="create-button" class="mt-3 ml-n5 btn btn-success btn-lg" type="submit" value="Create User">
          </div>
         </form>
         <section id="add-workout" class="mt-4 mb-3 shadow w-100 h-50">
           <h3 class="text-center font-weight-bold">Add Workouts</h3>
           <div class="row mt-2 border-top border-success ml-1 mr-1">
           <form class="col-md-4 mt-2">
             <h5 class="text-center font-weight-bold">Running</h5>
             <label class="ml-3">Distance</label>
           <input class="rounded ml-3" id="run-distance" type="text" name="distance" placeholder="miles completed*"><br>
           <label class="ml-3">Duration</label>
           <input class="ml-3 rounded" id="run-duration" type="text" name="duration" placeholder="duration* (mins.)">
           
           <div class="mt-4 d-flex justify-content-center">
           <input id="run-button" class="btn btn-success mt-2 ml-5" type="submit" value="Submit">
          </div>
        </form>
        <form class="col-md-4 mt-2 border-left border-right border-success">
            <h5 class="text-center font-weight-bold">Bench Press</h5>
            <label class="ml-4">Laps</label>
          <input class="ml-4 rounded" id="lift-laps" type="text" name="laps" placeholder="No. of laps*"><br>
          <label class="pl-1">Weight</label>
          <input class="ml-4" id="lift-weight" type="text" name="weight" placeholder="weight* (#)"><br>
          <label>Duration</label>
          <input class="ml-3 rounded" id="lift-duration" type="text" name="duration" placeholder="duration* (mins.)">
          <div class="mt-2 d-flex justify-content-center">
          <input id="lift-button" class="btn btn-success ml-2 mt-n2" type="submit" value="Submit">
         </div>
        </form>
       <form class="col-md-4 mt-2">
          <h5 class="text-center font-weight-bold">Biking</h5>
          <label class="ml-2">Distance</label>
        <input class="rounded ml-3" id="bik-distance" type="text" name="distance" placeholder="miles completed*"><br>
        <label class="ml-2 pl-1">Duration</label>
        <input class="ml-2 rounded" id="bik-duration" type="text" name="duration" placeholder="duration* (mins.)">
        
        <div class="mt-4 d-flex justify-content-center">
        <input id="bik-button" class="btn btn-success mt-2 ml-3 mb-2" type="submit" value="Submit">
       </div>
      </form>
     </div>
    
    </section>

    <div class="mb-3">
    <input id="view-button" class="mt-4 ml-3 btn btn-success btn-lg" type="submit" value="View Workouts">
  </div>
    <section id="view-workout"></section>
    </div>
    

    <script src="../js/frontend.js"></script>
    
</body>
</html>
